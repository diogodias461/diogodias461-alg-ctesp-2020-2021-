<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = +prompt("Insira um numero")
        let num2 = +prompt("Insira outro numero")
        let resultado = 0
        let operador= +prompt("Insira um operador x , / , -")
        if(operador = "x"){
            resultado = num1 * num2
        }else if(operador = '/'){
            resultado = num1 / num2
        } else if(operador = "-"){
            resultado = num1-num2
        }else if(operador = "+"){
            resultdo=num1+num2
        }
        alert(resultado)
    </script>
</body>
</html>
